plugins {
    id 'java-library'
    id 'com.github.sherter.google-java-format' version '0.9'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation libs.junit.jupiter, libs.embedded.mongodb

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.hibernate.core, libs.mongodb.java.driver, libs.parboiled.java
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
