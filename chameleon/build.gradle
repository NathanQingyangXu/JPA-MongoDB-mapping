plugins {
    id 'java-library'
    id 'org.checkerframework' version '0.6.42'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation libs.junit.jupiter, libs.logback.classic, libs.assertj, libs.testcontainers.mongodb

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    api libs.hibernate.orm.core
    implementation libs.mongodb.java.driver, libs.sl4j.api, libs.spotbugs.annotations
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}

checkerFramework {
    skipCheckerFramework = true // set 'true' to skip it!
    excludeTests = true
    checkers = [
            'org.checkerframework.checker.nullness.NullnessChecker'
    ]
}
