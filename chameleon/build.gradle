plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {

    testImplementation libs.junit.jupiter, libs.testcontainers.mongodb, libs.logback.classic, libs.assertj

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    implementation libs.hibernate.orm.core, libs.mongodb.java.driver
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    useJUnitPlatform()
}
