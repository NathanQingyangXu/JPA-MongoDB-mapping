hibernate.dialect=org.hibernate.omm.dialect.MongodbDialect
hibernate.connection.provider_class=org.hibernate.omm.jdbc.MongodbConnectionProvider
hibernate.current_session_context_class=thread

## uncomment the following two lines to connect with external MongoDB (e.g. MongoDB Atlas)
#mongodb.connection.url={your_mongodb_connection_url}
#mongodb.database={your_mongodb_database}
